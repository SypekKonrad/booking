{% extends 'base.html' %}

{% block title %} Change e-mail {% endblock %}

{% block content %}
    <form method="post" action="{% url 'change_email' %}">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="mb-3">
            {{ form.old_email.errors }}
          <label for="{{ form.old_email.id_for_label }}" class="form-label">Old Email</label>
          <input type="email" class="form-control" id="{{form.old_email.id_for_label}}" name="{{form.old_email.html_name}}">
        </div>

        <div class="mb-3">
            {{ form.new_email.errors }}
          <label for="{{ form.new_email.id_for_label }}" class="form-label">New Email</label>
          <input type="email" class="form-control" id="{{form.new_email.id_for_label}}" name="{{form.new_email.html_name}}">
        </div>

        <div class="mb-3">
            {{ form.new_email_confirmation.errors }}
          <label for="{{ form.new_email_confirmation.id_for_label }}" class="form-label">New Email Confirmation</label>
          <input type="email" class="form-control" id="{{form.new_email_confirmation.id_for_label}}" name="{{form.new_email_confirmation.html_name}}">
        </div>

        <button type="submit">Change E-mail</button>
    </form>
{% endblock %}
