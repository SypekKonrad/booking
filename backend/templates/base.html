<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>


</head>
<body>

<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" id="123" style="margin-right: 0px;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			  <div class="container-fluid">
				<div class="navbar-nav ml-auto">
					{% block navbar_links %}
					<a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
					<a class="nav-item nav-link" href="{% url 'contact_me' %}">Contact Me</a>

					{% if request.user.is_authenticated %}
					<a class="nav-item nav-link" href="{% url 'customers' %}">List of Customers</a>
					<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
					<a class="nav-item nav-link" href="{% url 'account_management' %}">Account Management</a>
					{#<a class="nav-item nav-link" href="{% url 'details' %}">Details</a>#}
					{% else %}

					<a class="nav-item nav-link" href="{% url 'poll' %}">Service Request</a>
                    <a class="nav-item nav-link" href="{% url 'create_partner_account' %}">Become a Partner</a>
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>


					{#<a class="nav-item nav-link" href="{% url 'details' %}">Details</a>#}
					{% endif %}

					{% endblock %}
				</div>
			</div>
		</nav>
	</header>


<main role="main">
	<div class="container">
		<h1 class="pt-2 text-center">

		</h1>
		<p>
			{% block content %}
			{% endblock %}
		</p>
	</div>

</main>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>


</body>

</html>
