{% extends 'base.html' %}
{% csrf_token %}

{% block title %} Contact Me {% endblock %}
{% block content %}
    <form method="post" action="{% url 'contact_me' %}">

        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            {{ form.email.errors }}
          <label for="{{ form.email.id_for_label }}" class="form-label">email</label>
          <input type="text" class="form-control" id="{{form.email.id_for_label}}" name="{{form.email.html_name}}">
        </div>

        <div class="mb-3">
            {{ form.subject.errors }}
          <label for="{{ form.subject.id_for_label }}" class="form-label">subject</label>
          <input type="text" class="form-control" id="{{form.subject.id_for_label}}" name="{{form.subject.html_name}}">
        </div>

        <div class="mb-3">
            {{ form.message.errors }}
          <label for="{{ form.message.id_for_label }}" class="form-label">message</label>
          <input type="text" class="form-control" id="{{form.message.id_for_label}}" name="{{form.message.html_name}}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn">Send</button>
        </div>

    </form>
{% endblock %}
